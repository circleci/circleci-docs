---
layout: classic-docs
---
{% assign sorted = (site.docs | sort: 'order') %}
{% assign category = page.categories[0] %}
<ul class="list-unstyled">
{% for doc in sorted %}
	{% if doc.categories contains category and doc.slug != page.slug %}
		<li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
	{% endif %}
{% endfor %}
</ul>
