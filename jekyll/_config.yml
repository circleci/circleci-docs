# Site settings
title: "CircleCI Documentation"
email: docs@cirleci.com
description: > # this means to ignore newlines until "baseurl:"
  The documentation site for CircleCI, the fastest testing platform on the
  Internet.

url: "http://localhost:4040" # the base hostname & protocol for your site
baseurl: "/docs" # the subpath of your site, e.g. /blog
gh_url: "https://github.com/circleci/circleci-docs"
devhub_base_url: "https://circleci.com/developer"

exclude:
  - .jekyll-cache

plugins:
  - jekyll-include-cache
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-asciidoc
  - jekyll-target-blank

algolia:
  application_id: U0RXNGRK45
  api_key: dd49f5b81d238d474b49645a4daed322 # search-only API Key; safe for front-end code
  index_name: documentation
  index_name_orbs: orbs-prod
  index_name_cimgs: images_prod
  extensions_to_index:
    - html
    - md
    - adoc
  nodes_to_index: 'p,h1'
  settings:
    highlightPreTag: '<strong>'
    highlightPostTag: '</strong>'
    attributesToSnippet: [
      'content:80',
      'headings',
      'title'
    ]
    attributesToHighlight: [
      'content:80',
      'headings',
      'title'
    ]
    minProximity: 3

sass:
  sass_dir: _sass

markdown: kramdown
kramdown:
  input: GFM

liquid:
  error_mode: strict

asciidoc:
  attributes:
      source-highlighter: rouge
      serverversion: 3.0.1
      terraformversion: 0.15.4
      kubectlversion: 1.19
      helmversion: 3.4.0
      kotsversion: 1.41

asciidoctor:
  base_dir: _cci2/
  safe: unsafe
  attributes:
    imagesdir: /docs/assets/img/docs/
    relfileprefix: ../
    outfilesuffix: /index.html
    serverversion: 3.0.1
    terraformversion: 0.15.4
    kubectlversion: 1.19
    helmversion: 3.4.0
    kotsversion: 1.41

collections:
  # this is named with an underscore because it needs to be processed
  # before the collections that render the actual pages.
  # jekyll is processing in alpha order...
  _glossary:
  cci1:
    name: "1.0 Docs"
    site_section: true
    output: true
    permalink: /1.0/:path/
    prefix: "/1.0"
    selectorName: "1.0"
  archive:
    name: "Archive"
    site_section: true
    output: true
    permalink: /archive/:path/
    prefix: "/archive"
    selectorName: "archive"
  ccie:
    name: "Enterprise Docs"
    site_section: true
    output: true
    permalink: /enterprise/:path/
    prefix: "/enterprise"
    selectorName: "Enterprise"
  cci2:
    name: "2.0 Docs"
    site_section: true
    output: true
    permalink: /2.0/:path/
    prefix: "/2.0"
    selectorName: "2.0"
  api:
    name: "API Docs"
    site_section: true
    output: true
    permalink: /api/:path/
    prefix: "/api"
    selectorName: "API"
  cci2_ja:
    name: "2.0 Docs"
    site_section: true
    output: true
    permalink: /ja/2.0/:path/
    prefix: "/ja/2.0"
    selectorName: "2.0"

twitter_username: circleci
github_username: circleci

defaults:
  -
    scope:
      path: ""
      type: "cci2"
    values:
      lang: "en"

  -
    scope:
      path: ""
      type: "cci2_ja"
    values:
      lang: "ja"

  -
    scope:
      path: ""
    values:
      hide: false
      search: true

t:
    translation_in_progress:
        ja: "このページはただいま翻訳中です"

segment: 'mAJ9W2SwLHgmJtFkpaXWCbwEeNk9D8CZ'

analytics:
  events:
    go_button_clicked: go-button-clicked
rollbar_env: development

