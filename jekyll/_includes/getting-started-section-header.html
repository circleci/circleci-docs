<div class='section-header-wrapper'>
  {% if include.title %}
  <h2 class='section-title' id="{{include.id}}">{{include.title}}</h2>
  {% endif %}

  {% if include.imagePath %}
  <img class='image-banner' src="{{include.imagePath}}" alt="header banner" />
  {% endif %}
  <div class='content-wrapper'>
    <span>
      {{include.content}}
    </span>
  </div>
</div>
<br />
