version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.4.1
  vale: circleci/vale@1.2.0
  go: circleci/go@3.0.3

executors:
  node_executor:
    docker:
      - image: cimg/node:22.19.0
    working_directory: ~/project

  go_executor:
    docker:
      - image: cimg/go:1.25
    working_directory: ~/project

  ruby_executor:
    docker:
      - image: cimg/ruby:3.4.6
    working_directory: ~/project

commands:
  aws-setup:
    steps:
      - aws-cli/setup:
          aws_access_key_id: ${AWS_ACCESS_KEY_ID}
          aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          region: ${AWS_REGION}

  notify_error:
    parameters:
      message:
        type: string
    steps:
      - run:
          name: Log Error
          when: on_fail
          command: |
            echo "[ERROR] << parameters.message >>"

jobs:
  build:
    executor: node_executor
    steps:
      - checkout
      - run:
          name: Install Node Dependencies
          command: npm ci
      - run:
          name: Build the Documentation Site with Antora
          command: |
            set -e
            echo "[INFO] Starting Antora build..."
            npm run build:docs
            echo "[INFO] Antora build completed."
      - store_artifacts:
          path: build
      - persist_to_workspace:
          root: .
          paths:
            - build
      - notify_error:
          message: "Build job failed for branch ${CIRCLE_BRANCH}"

  validate:
    executor: go_executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - go/with-cache:
          golangci-lint: true
          steps:
            - run: task mod-download
            - run: task ci:diff
            - run: task ci:lint
            - run: task validate-html
      - notify_error:
          message: "Validation job failed for branch ${CIRCLE_BRANCH}"

  deploy-production:
    executor: go_executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - aws-setup
      - go/with-cache:
          steps:
            - run: task mod-download
            - run: task deploy
            - run: task deploy-redirects
            - run: task validate-redirects
      - notify_error:
          message: "Production deployment job failed for branch ${CIRCLE_BRANCH}"

workflows:
  main:
    jobs:
      - vale/lint:
          reference_branch: main
          base_dir: docs
          filters: pipeline.git.branch != "main"

      - build:
          filters: pipeline.git.branch == "main"
          name: build-main
          context:
            - circleci-docs-static
      - build:
          filters: pipeline.git.branch != "main"

      - validate:
          requires:
            - build-main
            - build

      - deploy-production:
          requires:
            - validate
          filters: pipeline.git.branch == "main"
          context:
            - circleci-docs-static
            - docs-platform-assets
            - web-ui-npm
            - web-ui-datadog
