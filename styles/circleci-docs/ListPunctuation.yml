extends: existence
message: "List items should end with a period or colon (unless it's fewer than three words or a URL)."
link: https://github.com/circleci/circleci-docs
scope: list
level: error
raw:
  # Match items with at least 3 words that don't end with period, colon, or URL
  - '\S+\s+\S+\s+\S+.*[^.\s/:]\s*$'
