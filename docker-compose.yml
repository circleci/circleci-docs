    #command: bash -c "bundle exec jekyll clean && JEKYLL_MINIBUNDLE_MODE=development bundle exec jekyll serve -s jekyll --incremental --host=0.0.0.0 --profile"
    working_dir: /root
    build: .
    volumes:
      - ".:/root"
    ports:
      - 127.0.0.1:4000:4000
